    <h3>График</h3>
    
    <form>
      <table id="table">
        <tr>
          <td>
            <h4>Значение по Ox</h4>
            <p><input type="radio" name="ox" value="city">Город</p>
            <p><input type="radio" name="ox" value="country">Страна</p>
            <p><input type="radio" name="ox" value="year">Год занесения в ЮНЕСКО</p>
          </td>
          <td>
            <h4>Значение по Oy</h4>
            <select name="oy">
              <option value="tourists">Кол-во туристов</option>
              <option value="rating">Рейтинг</option>
            </select>
            <p><input type="checkbox" name="oyValue" value="max">Максимум</p>
            <p><input type="checkbox" name="oyValue" value="min">Минимум</p>
          </td>

          <h4>Тип графика</h4>
          <select name="chartType">
            <option value="dot">Точечный график</option>
            <option value="bar">Столбчатая диаграмма</option>
          </select>

        </tr>
      </table>
      <input type="button" value="Построить" onclick="drawGraph(this.form)">
    </form>
    <svg height=1></svg>
  


  <div class="table">
    <p>
      <input type="button" id="showTable" value="Показать таблицу">
    </p>
    <table border="1px" id="list">
      <thead></thead>
      <tbody></tbody>
    </table>
